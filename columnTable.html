<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="columnTable.css">
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:10%">
  <tr>
    <th>Name</th>
    <th colspan="4">Telephone</th>
  </tr>
  <tr>
    <td>Bill Gates</td>
    <td>55577854</td>
    <td>55577855</td>
    <td>55577855</td>
    <td>55577855</td>

  </tr>
</table>

</body>
</html>
